<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>3-column Layout - HTML Playground</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <ul class="inline">
        <li><a href="/">Home</a></li>
        <li>3-column Layout</li>
        <li><a href="/layout-grid.html">Grid layout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="col-left">
      <h1>3-column Layout</h1>
      <p>
        Plain as possible.<br>
        HTML validation only.<br>
        No error handling.
      </p>
    </div>
    <div class="col-middle">
      <h2 lang="de">Das Formular</h2>

      <form action="thanks.html" onsubmit="return handleFrontEndSubmit(event)">
        <label for="email">
          <input type="email" id="email" name="user_email" required>
        </label>
        <button type="submit">Sign up</button>
      </form>
    </div> <!--.col-middle-->
    <div class="col-right">
      <h2 lang="de">Die Ergebnisse</h2>
      <p>What were the findings of your experiment?</p>
      <ul>
        <li></li>
        <li></li>
      </ul>

      <h2 lang="de">Noch Fragen?</h2>
      <p>What questions came up during your experiment?</p>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div> <!--.col-right-->
  </main>
  <footer>
    Footsie.
  </footer>

    <script>
      function handleFrontEndSubmit(event) {
        event.preventDefault();
        alert(document.querySelector('#email').value);
        return false;
      }
    </script>

</body>

</html>
